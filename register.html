<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color:#F5F7FFD9 ;">
    
  <div class="container mt-5 ">
    <div class="row">
        <div class="col-md-6">
            <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75 rounded">
        </div>
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <h2>Create Account</h2>
        <h5  class="text-muted my-3">Go ahead and sign up, let everyone<br> know how awesome you are!</h5>
           <h4 id="message"></h4>
        <form action="created.html" method="post" onsubmit=" return validation()">
            <input type="text" name="user" id="user" class="form-control mb-4 p-4" placeholder="username">
            <input type="text" name="email" id="email" class="form-control mb-4 p-4 " placeholder="E-mail">
            <input type="password" name="pass" id="pass" class="form-control mb-4 p-4" placeholder="password">
            <input type="password" name="confirm" id="confirm" class="form-control mb-4 p-4" placeholder="confirm password">
            <input type="submit" value="Create New Account" class="btn btn-primary btn-block">
        </form>

      </div>
    </div>
  </div>

<script src="js/main.js"></script>
</body>
</html>
